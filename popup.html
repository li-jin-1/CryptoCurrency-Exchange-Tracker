<html>
    <head>
        <meta charset="utf-8">
        <title>CryptoCurrency Exchamge Tracker</title>
        <link rel="stylesheet" type="text/css" media="all" title="normal" href="popup.css">
        <script src="jquery-3.3.1.min.js"></script>
    </head>
    <body style="width: 321px;">
        <div class="container" style="opacity: 1;">
          <select id="select_exchange">
            <option value="">Select exchange</option>
            <option value="gdax">Gdax</option>
            <option value="coinbase">Coinbase</option>
          </select>
          <div id="display_all_exchange_pairs">
            <section class="close" id="gdax_pairs">
              <h3>Choose pairs from Gdax</h3>
              <ul style="list-style-type:none">
                <li>
                  <h4>BITCOIN (BTC)</h4>
                  <ul>
                    <div>
                      <input type="checkbox" name="btc" value="BTC-USD" />
                      <label for="btc">BTC/USD</label>
                    </div>
                    <div>
                      <input type="checkbox" name="btc" value="BTC-EUR">
                      <label for="btc">BTC/EUR</label>
                    </div>
                    <div>
                      <input type="checkbox" name="btc" value="BTC-GBP">
                      <label for="btc">BTC/GBP</label>
                    </div>
                  </ul>
                </li>
                <li>
                  <h4>BITCOIN CASH(BCH)</h4>
                  <ul>
                    <div>
                      <input type="checkbox" name="bch" value="BCH-USD">
                      <label for="bch">BTC/USD</label>
                    </div>
                    <div>
                      <input type="checkbox" name="bch" value="BCH-BTC">
                      <label for="bch">BCH/BTC</label>
                    </div>
                    <div>
                      <input type="checkbox" name="bch" value="BCH-EUR">
                      <label for="bch">BCH/EUR</label>
                    </div>
                  </ul>
                </li>
                <li>
                  <h4>ETHER(ETH)</h4>

                    <div>
                      <input type="checkbox" name="eth" value="ETH-USD">
                      <label for="eth">ETH/USD</label>
                    </div>
                    <div>
                      <input type="checkbox" name="eth" value="ETH-BTC">
                      <label for="eth">ETH/BTC</label>
                    </div>
                    <div>
                      <input type="checkbox" name="eth" value="ETH-EUR">
                      <label for="eth">ETH/EUR</label>
                    </div>
                  </ul>
                </li>
                <li>
                  <h4>LITECOIN(LTC)</h4>
                  <ul>
                    <div>
                      <input type="checkbox" name="ltc" value="LTC-USD">
                      <label for="ltc">LTC/USD</label>
                    </div>
                    <div>
                      <input type="checkbox" name="ltc" value="LTC-BTC">
                      <label for="ltc">LTC/BTC</label>
                    </div>
                    <div>
                      <input type="checkbox" name="ltc" value="LTC-EUR">
                      <label for="ltc">LTC/EUR</label>
                    </div>
                  </ul>
                </li>
              </ul>
            </section>
            <section class="close" id="coinbase_pairs">
              <h3>Choose pairs from Coinbase</h3>
              <ul style="list-style-type:none">
                <li>
                  <h4>BITCOIN (BTC)</h4>
                  <ul>
                    <div>
                      <input type="checkbox" name="btc" value="BTC-USD">
                      <label for="btc">BTC/USD</label>
                    </div>
                    <div>
                      <input type="checkbox" name="btc" value="BTC-EUR">
                      <label for="btc">BTC/EUR</label>
                    </div>
                    <div>
                      <input type="checkbox" name="btc" value="BTC-GBP">
                      <label for="btc">BTC/GBP</label>
                    </div>
                  </ul>
                </li>
                <li>
                  <h4>BITCOIN CASH(BCH)</h4>
                  <ul>
                    <div>
                      <input type="checkbox" name="bch" value="BCH-USD">

                    <div>
                      <input type="checkbox" name="eth" value="ETH-USD">
                      <label for="eth">ETH/USD</label>
                    </div>
                    <div>
                      <input type="checkbox" name="eth" value="ETH-BTC">

                    </div>
                    <div>
                      <input type="checkbox" name="eth" value="ETH-EUR">

            <input type="submit" class="submit_chosen_pairs close" id="submit_chosen_pairs" value="Submit">
          </div>
          <div id="real_time_pairs" class="real_time_pairs">
          </div>
        <script type="text/javascript" src="popup.js"></script>
        <script type="text/javascript" src="api.js"></script>
      </body>
</html>
