<html>
    <head>
        <meta charset="utf-8">
        <title>CryptoCurrency Exchamge Tracker</title>
        <link rel="stylesheet" type="text/css" media="all" title="normal" href="popup.css">
        <script src="jquery-3.3.1.min.js"></script>
    </head>
    <body style="width: 321px;">
        <div class="container" style="opacity: 1;">
          <div class="banner">
            <div class="banner_left">
              <select id="select_exchange">
                <option value="">Select exchange</option>
                <option value="gdax">Gdax</option>
                <option value="binance">Binance</option>
              </select>
            </div>
            <div class="banner_right">
              <img src="setting-icon.png" id="setting_option">
            </div>
          </div>
          <div class="setting_panel">
            <a href="#" class="close-icon" id="close_setting_panel">
            <a href="#" id="clear_setting">
              Clear all settings
            </a>
          </div>
          <div class="main_panel">
            <div id="display_all_exchange_pairs">
              <section class="close" id="gdax_pairs">
                <h3>Choose pairs from Gdax</h3>
                <ul class="exchange_pairs_list">
                  <li>
                    <h4>BITCOIN (BTC)</h4>
                    <ul>
                      <div>
                        <input type="checkbox" name="gdax" value="BTC-USD" />
                        <label for="btc">BTC/USD</label>
                      </div>
                      <div>
                        <input type="checkbox" name="gdax" value="BTC-EUR">
                        <label for="btc">BTC/EUR</label>
                      </div>
                      <div>
                        <input type="checkbox" name="gdax" value="BTC-GBP">
                        <label for="btc">BTC/GBP</label>
                      </div>
                    </ul>
                  </li>
                  <li>
                    <h4>BITCOIN CASH(BCH)</h4>
                    <ul>
                      <div>
                        <input type="checkbox" name="gdax" value="BCH-USD">
                        <label for="bch">BCH/USD</label>
                      </div>
                      <div>
                        <input type="checkbox" name="gdax" value="BCH-BTC">
                        <label for="bch">BCH/BTC</label>
                      </div>
                      <div>
                        <input type="checkbox" name="gdax" value="BCH-EUR">
                        <label for="bch">BCH/EUR</label>
                      </div>
                    </ul>
                  </li>
                  <li>
                    <h4>ETHER(ETH)</h4>
                    <ul>
                      <div>
                        <input type="checkbox" name="gdax" value="ETH-USD">
                        <label for="eth">ETH/USD</label>
                      </div>
                      <div>
                        <input type="checkbox" name="gdax" value="ETH-BTC">
                        <label for="eth">ETH/BTC</label>
                      </div>
                      <div>
                        <input type="checkbox" name="gdax" value="ETH-EUR">
                        <label for="eth">ETH/EUR</label>
                      </div>
                    </ul>
                  </li>
                  <li>
                    <h4>LITECOIN(LTC)</h4>
                    <ul>
                      <div>
                        <input type="checkbox" name="gdax" value="LTC-USD">
                        <label for="ltc">LTC/USD</label>
                      </div>
                      <div>
                        <input type="checkbox" name="gdax" value="LTC-BTC">
                        <label for="ltc">LTC/BTC</label>
                      </div>
                      <div>
                        <input type="checkbox" name="gdax" value="LTC-EUR">
                        <label for="ltc">LTC/EUR</label>
                      </div>
                    </ul>
                  </li>
                </ul>
              </section>
              <section class="close" id="binance_pairs">
                <h3>Choose pairs from Binance</h3>
                <ul class="exchange_pairs_list">
                  <li id="binance_btc">
                    <h4>BTC MARKETS</h4>
                    <ul id="binance_btc_list"></ul>
                  </li>
                  <li id="binance_eth">
                    <h4>ETH MARKETS</h4>
                    <ul id="binance_eth_list"></ul>
                  </li>
                  <li id="binance_usdt">
                    <h4>USDT MARKETS</h4>
                    <ul id="binance_usdt_list"></ul>
                  </li>
                  <li id="binance_bnb">
                    <h4>BNB MARKETS</h4>
                    <ul id="binance_bnb_list"></ul>
                  </li>
                </ul>
              </section>
              <input type="submit" class="submit_chosen_pairs close" id="submit_chosen_pairs" value="Submit">
            </div>
            <div id="real_time_pairs" class="real_time_pairs">
            </div>
          </div>
        </div>
        <script type="text/javascript" src="popup_helper.js"></script>
        <script type="text/javascript" src="popup.js"></script>
        <script type="text/javascript" src="api.js"></script>
      </body>
</html>
